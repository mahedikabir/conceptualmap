<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CI Adoption & Reinvention Framework (DRMS + DOI + CoP)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7fb;
    }
    svg {
      display: block;
      margin: 24px auto;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    /* Text styles */
    .title { font-size: 18px; font-weight: 600; }
    .subtitle { font-size: 14px; font-weight: 600; }
    .box-title { font-size: 13px; font-weight: 600; }
    .box-text { font-size: 11px; }
    .prediction-title { font-size: 11px; font-weight: 700; }
    .prediction-text { font-size: 10px; }

    /* Colors (Option B palette) */
    .drms-box { fill: #0B1F3B; stroke: #0B1F3B; }
    .drms-inner-text { fill: #ffffff; }
    .doicop-box { fill: #2B7A78; stroke: #145C5A; }

    .level-macro { fill: #5BC0DE; stroke: #3399BB; }
    .level-meso  { fill: #8FD19E; stroke: #5CA96D; }
    .level-micro { fill: #F7F7F7; stroke: #B0B0B0; }

    .outcome-box { fill: #1B7A4E; stroke: #145538; }
    .outcome-text { fill: #ffffff; }

    .prediction-box { fill: #FFE8B3; stroke: #E0B96B; }

    .arrow { stroke: #444; stroke-width: 2; fill: none; }
    .feedback-arrow { stroke-dasharray: 6 4; }
  </style>
</head>
<body>

<svg width="1400" height="720" viewBox="0 0 1400 720">

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6"
            refX="7" refY="3" orient="auto" fill="#444">
      <polygon points="0 0, 8 3, 0 6" />
    </marker>
  </defs>

  <!-- Overall title -->
  <text x="700" y="35" text-anchor="middle" class="title">
    CI Adoption and Reinvention Framework: DRMS + DOI + CoP
  </text>

  <!-- Column labels -->
  <text x="200" y="70" text-anchor="middle" class="subtitle">Theoretical foundations</text>
  <text x="700" y="70" text-anchor="middle" class="subtitle">Three organizational levels</text>
  <text x="1150" y="70" text-anchor="middle" class="subtitle">Decision trajectories</text>

  <!-- ========== LEFT COLUMN: DRMS BACKBONE + DOI + CoP ========== -->

  <!-- DRMS backbone box -->
  <rect x="60" y="95" rx="16" ry="16" width="260" height="280"
        class="drms-box" />

  <text x="80" y="120" class="box-title drms-inner-text">
    DRMS (backbone)
  </text>
  <text x="80" y="138" class="box-text drms-inner-text">
    Decision, risk, and management sciences
  </text>
  <text x="80" y="158" class="box-text drms-inner-text">
    • Risk perception and trust
  </text>
  <text x="80" y="176" class="box-text drms-inner-text">
    • Organizational design and governance
  </text>
  <text x="80" y="194" class="box-text drms-inner-text">
    • Tradeoffs under uncertainty
  </text>
  <text x="80" y="212" class="box-text drms-inner-text">
    • Distributed decision processes
  </text>

  <!-- DOI box inside DRMS -->
  <rect x="75" y="230" rx="10" ry="10" width="230" height="70"
        class="doicop-box" />
  <text x="85" y="250" class="box-title" fill="#ffffff">
    Diffusion of Innovations (DOI)
  </text>
  <text x="85" y="268" class="box-text" fill="#E9FDFB">
    Stages of adoption, reinvention,
  </text>
  <text x="85" y="284" class="box-text" fill="#E9FDFB">
    agenda setting to routinizing
  </text>

  <!-- CoP box inside DRMS -->
  <rect x="75" y="310" rx="10" ry="10" width="230" height="70"
        class="doicop-box" />
  <text x="85" y="330" class="box-title" fill="#ffffff">
    Communities of Practice (CoP)
  </text>
  <text x="85" y="348" class="box-text" fill="#E9FDFB">
    Shared practice, tacit knowledge,
  </text>
  <text x="85" y="364" class="box-text" fill="#E9FDFB">
    storytelling, boundary spanning
  </text>

  <!-- Label for DRMS + DOI + CoP influence -->
  <text x="350" y="170" class="box-text">
    DRMS + DOI + CoP inform
  </text>
  <text x="350" y="186" class="box-text">
    macro, meso, and micro levels
  </text>

  <!-- Arrows from DRMS backbone to each level (center column) -->
  <!-- To macro -->
  <line x1="320" y1="190" x2="520" y2="190"
        class="arrow" marker-end="url(#arrowhead)" />
  <!-- To meso -->
  <line x1="320" y1="320" x2="520" y2="320"
        class="arrow" marker-end="url(#arrowhead)" />
  <!-- To micro -->
  <line x1="320" y1="450" x2="520" y2="450"
        class="arrow" marker-end="url(#arrowhead)" />

  <!-- ========== CENTER COLUMN: MACRO, MESO, MICRO ========== -->

  <!-- Macro level box -->
  <rect x="520" y="130" rx="16" ry="16" width="320" height="120"
        class="level-macro" />
  <text x="535" y="150" class="box-title">
    Macro level: Governance and environment
  </text>
  <text x="535" y="168" class="box-text">
    NSF mandates, funding structures, formal CI decision bodies
  </text>
  <text x="535" y="184" class="box-text">
    (boards, steering committees, PMOs), policies, CI strategies
  </text>
  <text x="535" y="204" class="box-text">
    → Define agenda for CI change, acceptable risk thresholds,
  </text>
  <text x="535" y="220" class="box-text">
    resource priorities
  </text>

  <!-- Meso level box -->
  <rect x="520" y="290" rx="16" ry="16" width="320" height="120"
        class="level-meso" />
  <text x="535" y="310" class="box-title">
    Meso level: CoPs and organizational arrangements
  </text>
  <text x="535" y="328" class="box-text">
    CoPs across roles and sites; cross-functional working groups;
  </text>
  <text x="535" y="344" class="box-text">
    boundary-spanning roles; informal networks
  </text>
  <text x="535" y="364" class="box-text">
    → Interpret and renegotiate mandates; shared risk sensemaking;
  </text>
  <text x="535" y="380" class="box-text">
    local reinvention and workarounds
  </text>

  <!-- Micro level box -->
  <rect x="520" y="450" rx="16" ry="16" width="320" height="120"
        class="level-micro" />
  <text x="535" y="470" class="box-title">
    Micro level: Individual CI users and decision episodes
  </text>
  <text x="535" y="488" class="box-text">
    Scientists, CI engineers, data managers, communication staff,
  </text>
  <text x="535" y="504" class="box-text">
    administrators
  </text>
  <text x="535" y="524" class="box-text">
    → Situated decisions: adopt, adapt, resist, or work around CI;
  </text>
  <text x="535" y="540" class="box-text">
    everyday reliance vs avoidance; trust or distrust in systems
  </text>

  <!-- Vertical influence arrows (macro -> meso -> micro) -->
  <line x1="680" y1="250" x2="680" y2="290"
        class="arrow" marker-end="url(#arrowhead)" />
  <text x="690" y="270" class="box-text">influence</text>

  <line x1="680" y1="410" x2="680" y2="450"
        class="arrow" marker-end="url(#arrowhead)" />
  <text x="690" y="430" class="box-text">influence</text>

  <!-- Feedback arrows (micro -> meso -> macro) -->
  <line x1="635" y1="450" x2="635" y2="410"
        class="arrow feedback-arrow" marker-end="url(#arrowhead)" />
  <line x1="635" y1="290" x2="635" y2="250"
        class="arrow feedback-arrow" marker-end="url(#arrowhead)" />

  <text x="642" y="280" class="box-text">feedback</text>
  <text x="642" y="440" class="box-text">feedback</text>

  <!-- ========== PREDICTIONS ========== -->

  <!-- Prediction (c) between macro and outcome, upper right -->
  <rect x="880" y="190" rx="10" ry="10" width="220" height="90"
        class="prediction-box" />
  <text x="892" y="210" class="prediction-title">
    Prediction (c)
  </text>
  <text x="892" y="226" class="prediction-text">
    More explicit risk communication practices
  </text>
  <text x="892" y="242" class="prediction-text">
    → more intentional CI reinvention,
  </text>
  <text x="892" y="258" class="prediction-text">
    less ad hoc fixing
  </text>

  <!-- Prediction (a) near meso -->
  <rect x="880" y="310" rx="10" ry="10" width="220" height="95"
        class="prediction-box" />
  <text x="892" y="330" class="prediction-title">
    Prediction (a)
  </text>
  <text x="892" y="346" class="prediction-text">
    Strong cross-boundary CoPs
  </text>
  <text x="892" y="362" class="prediction-text">
    → more collaborative risk sensemaking
  </text>
  <text x="892" y="378" class="prediction-text">
    → fewer unilateral workarounds
  </text>

  <!-- Prediction (b) near micro -->
  <rect x="880" y="435" rx="10" ry="10" width="220" height="95"
        class="prediction-box" />
  <text x="892" y="455" class="prediction-title">
    Prediction (b)
  </text>
  <text x="892" y="471" class="prediction-text">
    More centralized decision structures
  </text>
  <text x="892" y="487" class="prediction-text">
    with weaker CoPs
  </text>
  <text x="892" y="503" class="prediction-text">
    → larger gaps between formal CI adoption
  </text>
  <text x="892" y="519" class="prediction-text">
    and everyday use
  </text>

  <!-- ========== RIGHT COLUMN: OUTCOME TRAJECTORIES ========== -->

  <rect x="1120" y="200" rx="16" ry="16" width="240" height="240"
        class="outcome-box" />
  <text x="1135" y="222" class="box-title outcome-text">
    CI Adoption and Reinvention
  </text>
  <text x="1135" y="240" class="box-title outcome-text">
    Decision Trajectories
  </text>
  <text x="1135" y="266" class="box-text outcome-text">
    • Rapid but fragile adoption
  </text>
  <text x="1135" y="284" class="box-text outcome-text">
    • Slower, robust reinvention and routinization
  </text>
  <text x="1135" y="302" class="box-text outcome-text">
    • Persistent workarounds or partial abandonment
  </text>
  <text x="1135" y="320" class="box-text outcome-text">
    • Alignment or misalignment between
  </text>
  <text x="1135" y="336" class="box-text outcome-text">
      formal adoption and everyday use
  </text>

  <!-- Arrows from each level to outcome box -->
  <!-- Macro -> outcome -->
  <line x1="840" y1="190" x2="1120" y2="230"
        class="arrow" marker-end="url(#arrowhead)" />
  <!-- Meso -> outcome -->
  <line x1="840" y1="350" x2="1120" y2="280"
        class="arrow" marker-end="url(#arrowhead)" />
  <!-- Micro -> outcome -->
  <line x1="840" y1="510" x2="1120" y2="330"
        class="arrow" marker-end="url(#arrowhead)" />

  <text x="980" y="182" class="box-text">
    Trajectories emerge from multi-level interactions
  </text>

</svg>

</body>
</html>
